{% extends 'base/base_template.html' %}
{% load static %}
{% block content %}
 {% include '../dashboard/sidebar.html' %}
<div class="content-page">
   
    {% include '../dashboard/topbar.html' %}
    <div class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="row ">
                    <div class="card">
                        <div class="row py-4">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                                        <input type="text" class="form-control" name="name" id="exampleFormControlInput1" placeholder="name" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                                        <input type="email" class="form-control"  name="email" id="exampleFormControlInput1" placeholder="email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                    <textarea class="form-control" name="message"  id="exampleFormControlTextarea1" rows="3" required></textarea>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn view">Send</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
